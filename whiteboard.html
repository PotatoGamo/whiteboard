<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls" id="tool-box">
        <div id="tool-boxheader">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">

            </svg>
        </div>
        <div onclick="(function(){
            toggleablecontrols.classList.toggle('hide');
            visibleindicator.classList.toggle('hide');
            hiddenindicator.classList.toggle('hide');
            
        })()" id="vis-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"
                id="visibleindicator">
                <path
                    d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"
                class="hide" id="hiddenindicator">
                <path
                    d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z" />
            </svg>
        </div>
        <div id="toggleablecontrols">
            <input type="color" name="color-picker" id="color-picker" value="#000000" class="pen-color">
            <input type="button" onclick="setPenColor('#ff595e')" id="col-ff595e" class="pen-color color-button"
                style="background-color: #ff595e;">
            <input type="button" onclick="setPenColor('#ffca3a')" id="col-ffca3a" class="pen-color color-button"
                style="background-color: #ffca3a;">
            <input type="button" onclick="setPenColor('#8ac926')" id="col-8ac926" class="pen-color color-button"
                style="background-color: #8ac926;">
            <input type="button" onclick="setPenColor('#1982c4')" id="col-1982c4" class="pen-color color-button"
                style="background-color: #1982c4;">
            <input type="button" onclick="setPenColor('#6a4c93')" id="col-6a4c93" class="pen-color color-button"
                style="background-color: #6a4c93;">
            <input type="button" onclick="setPenColor('#E4E7F0')" id="col-E4E7F0" class="pen-color color-button"
                style="background-color: #E4E7F0;">
            <input type="button" onclick="setPenColor('#0F0E1B')" id="col-0F0E1B" class="pen-color color-button"
                style="background-color: #0F0E1B;">
            <input type="button" onclick="(function() {
                setPenColor(getBG());
                eraserOveride();
            })()" id="eraser" class="pen-color color-button">
            
            <input type="range" name="pen-size" id="pen-size" class="pen-color" min="24" max="98" value="60" step="0.1">
            <div id="pen-size-preview" class="pen-color"></div>
        </div>
    </div>
    <canvas id="canvas">Your browser does not support HTML5 canvas</canvas>
    <script src="script.js"></script>
</body>

</html>
